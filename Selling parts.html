<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selling Parts</title>
    <link rel="stylesheet" type="text/css" href="Sellingparts.css" title="style" />

</head>
    <script>
    function updateCharCount() {
    const description = document.getElementById("description");
    const charCount = document.getElementById("charCount");
    charCount.textContent = `${description.value.length}/300 characters`;
}

const partDetails = {
engine: {
    image: "engine.jpg",
    text: "Are you referring to an engine like this?"
},
transmission: {
    image: "transmission.jpg", 
    text: "Are you referring to a transmission system like this?"
},
suspension: {
    image: "suspension.jpg",
    text: "Are you referring to a suspension system like this?"
},
brakes: {
    image: "brakes.jpg", 
    text: "Are you referring to brakes like these?"
},
exhaust: {
    image: "exhaust.jpg", 
    text: "Are you referring to an exhaust system like this?"
},
electrical: {
    image: "electrical.jpg", 
    text: "Are you referring to an electrical component like this?"
},
body: {
    image: "body.jpg", 
    text: "Are you referring to a body part like this?"
},
interior: {
    image: "interior.jpg", 
    text: "Are you referring to an interior part like this?"
}
};

function showPartImage() {
const category = document.getElementById('select-category').value;
const previewContainer = document.getElementById('partPreview');
const partImage = document.getElementById('partImage');
const partText = document.getElementById('partText');

if (category && partDetails[category]) {
    partImage.src = partDetails[category].image;
    partText.textContent = partDetails[category].text;
    previewContainer.style.display = 'block';
} else {
    previewContainer.style.display = 'none';
}
}
</script>
<body>
    <div class="header">
        <h1 class="header-title"><span class="highlight">M</span>otor<span class="highlight">H</span>aven</h1>
    </div>

    <div class="nav">
        <a id="nav-home" href="homepage.html">Home</a>
        <a id="nav-find" href="Filter page.html">Find Parts</a>
        <a id="nav-sell" href="Selling parts.html">Sell Parts</a>
        <a id="nav-guide" href="Guides&Resources.html">Guide</a>
        <a id="nav-contact" href="AboutUsPage.html">About Us</a>
    </div>

    <div class="container">
        <p id="prompt">Please fill out the form below to list your car part for sale on Motorhaven.</p>

        <form id="form" action="#" method="post">
            <div id="form-group-part-name" class="form-group">
                <label id="label-part-name" for="part-name">Part Name:</label>
                <input id="input-part-name" type="text" name="part-name" required placeholder="Enter the name of the part">
            </div>

            <div id="form-group-category" class="form-group">
            <label id="label-category" for="category">Part Category:</label>
            <select id="select-category" name="category" required onchange="showPartImage()">
                <option value="" disabled selected>Select the category</option>
                <option value="engine">Engine</option>
                <option value="transmission">Transmission</option>
                <option value="suspension">Suspension</option>
                <option value="brakes">Brakes</option>
                <option value="exhaust">Exhaust</option>
                <option value="electrical">Electrical</option>
                <option value="body">Body</option>
                <option value="interior">Interior</option>
            </select>
            </div>
            
            <div id="partPreview" style="margin-top: 20px; text-align: center; display: none;">
            <img id="partImage" src="" alt="Part Preview" style="width: 150px; height: auto; margin-bottom: 10px;">
            <p id="partText"></p>
            </div>

            <div id="form-group-make-model-year" class="form-group">
                <label id="label-make-model-year" for="make-model-year">Compatible Make, Model, Year:</label>
                <input id="input-make-model-year" type="text" name="make-model-year" required placeholder="e.g., Toyota Corolla 2015">
            </div>

            <div id="form-group-condition" class="form-group">
                <label id="label-condition" for="condition">Condition:</label>
                <select id="select-condition" name="condition" required>
                    <option value="" disabled selected>Select the condition</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                    <option value="refurbished">Certified Refurbished</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Price (AED):</label>
                <input type="number" id="price" name="price" required placeholder="Enter the price in AED">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required placeholder="Enter a detailed description of the part" oninput="updateCharCount()" maxlength="300"></textarea>
                <div id="charCount">0/300 characters</div>
            </div>

            <div class="form-group">
                <label for="photo">Upload Photos:</label>
                <input type="file" id="photo" name="photo" accept="image/*" multiple>
            </div>

            <div class="form-group-inline">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required placeholder="Enter your city and country">
                </div>

                <div class="form-group">
                    <label for="contact">Contact Information:</label>
                    <input type="text" id="contact" name="contact" required placeholder="Enter your email or phone number">
                </div>
            </div>

            <button type="submit" class="btn">Submit Listing</button>
        </form>
    </div>
</body>
</html>
